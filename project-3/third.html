<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/third-style.css">
    <link rel="stylesheet" href="css/progress.css">
    <title>HTML Css </title>
</head>
<body>
        <h1>Video Palyer</h1>
        <video src="assets/videos/pakistan.mp4" id="video" class="screen" poster="assets/images/poster.jpg"  ></video>
        <div class="controls">
            <button class="btn" id="play">
                <li class="fas fa-play fa-2x"></li>
                <!-- <li class="fas fa-pause fa-2x"></li> -->
            </button>
            <button class="btn" id="stop">
                <li class="fas fa-stop fa-2x"></li>
            </button>
            <input type="range" id="progress" min="0" max="100" value="0"  step="0.1">
            <button class="btn">
                <i class="fas fa-volume-up fa-2x " id="volume"></i>
                <!-- <i class="fas fa-volume-mute fa-2x"></i> -->
            </button >
            <button class="btn">
                <i class="fas fa-cog fa-2x" id="quality"></i>
                <!-- <i class="fas fa-volume-mute fa-2x"></i> -->
            </button>
            
            <span class="timestamp" class="timestamp">00:00</span>

            <button class="btn">
                
                <i class="fas fa-expand fa-2x"></i>
            </button>
        </div>


<script src="js/main.js"></script>
<script src="https://kit.fontawesome.com/75a1e34e11.js" crossorigin="anonymous"></script>
</body>
</html>
