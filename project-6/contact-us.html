    <title>Personal Blog landing page</title>
</head>

<body>
    <nav>
        <div class="logo"><img src="https://randomuser.me/api/portraits/men/3.jpg" alt="random images"></div>
        <p><strong>Jahangeer Shah</strong></p>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact-us.html">Contact us</a></li>
        </ul>
    </nav>
    <header>
        <button class="toggle" id="toggle">
            <i class="fa fa-bars fa-2x"></i>
        </button>
        <!-- <h1>Landing page</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, minima.</p>
        <button class="apply" id="open">Apply Now</button> -->
        <img src="resources/images.jpeg" alt="">
    </header>


    <div class="container">


        <caption>
            <h2 style="text-decoration: underline;">Contact Us form</h2>
        </caption>
        <!-- start of the form -->
        <form action="" class="form" id="form">
            <div>
                <label for="username">Username</label>
                <input type="text" id="Username" placeholder="First Name"> <br>
            </div>
            <div>
                <label for="Email">Username</label>
                <input type="email" id="Email" placeholder="Enter Email"> <br>
            </div>
            <h2>Your review</h2>
            <div class="form-control">
                <label for="DropDown">How Did you hear about us?</label>
                <select name="" id="">
                    <option value="">google</option>
                    <option value="">facebook</option>
                    <option value="">youtube</option>
                </select>
            </div>
            <div class="form-control">
                <label for="DropDown">would you visit again?</label>
                <input type="radio" value="Yes" name="yes">yes
                <input type="radio" value="No">No
                <input type="radio" value="No">Maybe
            </div>
            <div class="form-control">
                <label for="Confirm-Password">Confirm-Password</label>
                <input type="password" id="Confirm-Password" placeholder="confirm password"> <br>
                <small>Erro message</small>
            </div>

            <button id="submit">Submit</button>

        </form>
        <!-- Redirect to home page: -->
        <div>
            <a href="../index.html" style="background-color: green;"><button>Home</button></a>
        </div>

    </div>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4072.180686632645!2d67.01565961538844!3d30.20543931790355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ed2de3413468005%3A0x4a1e5c536b9370c8!2sJinnah%20Rd%2C%20Quetta%2C%20Balochistan%2C%20Pakistan!5e1!3m2!1sen!2s!4v1612104337186!5m2!1sen!2s"
        width="900" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>


    </div>







    <!-- Model Window -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <button class="close-btn" id="close">
                <i class="fa fa-times"></i>
            </button>
            <div class="modal-header">
                <h3>Apply</h3>
            </div>
            <div class="modal-content">
                <p>to sing up for classes please submit this form</p>
                <form action="" class="modal-form">
                    <div>
                        <label for="">Full Name</label>
                        <input type="text" id="name" placeholder="full name" class="form-input">
                    </div>
                    <div>
                        <label for="">Email</label>
                        <input type="text" id="email" placeholder="email" class="form-input">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" class="form-input">
                    </div>
                    <div>
                        <label for="">confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="confirm your password" class="form-input">
                    </div>
                    <input type="submit" value="submit" class="submit-btn">
                </form>
            </div>
        </div>
    </div>





    <script src="js/main.js"></script>
</body>

</html>
